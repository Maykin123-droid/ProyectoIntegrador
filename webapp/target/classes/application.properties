server.port=8081
server.servlet.context-path=/webapp

## Configuracion base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/webapp?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.springframework.web=DEBUG

joinfaces.jsf.project-stage=development
joinfaces.jsf.facelets-skip-comments=true
joinfaces.primefaces.theme=redmond
joinfaces.primefaces.font-awesome=true

#joinfaces.jsf.state-saving-method=client
#joinfaces.primefaces.uploader=auto

